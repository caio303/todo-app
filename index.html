<!DOCTYPE html>
<html lang="en"> <!-- possibly making the pt_BR version later :) -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>ToDo App :)</title>

</head>
<body>

  <div id="main-box">
    
    <header>
      <div id="title">TODO</div>
      <div id="theme-button"></div>
    </header>

    <div id="add-box">                                    <!-----    Add-Box Start  ----->
        <div class="create-button"><img src="images/ok.png" width="25px" height="25px"></div>
        
        <div class="todo-content"> 
          <input autofocus='true' type="text" name="new-task" placeholder="Write a new task here...">
        </div>
    </div>

    <div id="list-box">                     <!-----    List-Box Start    ----->
      <ul id="todo-list" ></ul>
      
      <div id="exibition-bar">                              <!-----    Exibition-Bar Start    ----->
        <div id="counter"></div>
        <div id="clear-complete">Clear Complete</div>
      </div>
    
    </div>    <!-- List-Box End -->

    <div id="display-bar" >
      <div id="disp-all" class="display">All</div>
      <div id="disp-active">Active</div>
      <div id="disp-complete">Complete</div>
    </div>
    
    <!--  Footer  -->
    <footer>
      <div>Made by <a href="https://github.com/caio303">caio303</a></div>
    
    </footer>
  
  </div>      <!-- Main-box / Container End -->


  <script type="module" src="js/script.js"></script>
</body>
</html>
