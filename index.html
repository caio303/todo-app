<!DOCTYPE html>
<html lang="en"> <!-- possibly making the pt_BR version later :) -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts Open Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>ToDo App :)</title>

</head>
<body class="dark">

  <div id="main-box">
    
    <header>
      <div id="title">TODO</div>
      <div id="theme-button" class="dark"></div>
    </header>

    <div id="add-box" class="dark">                                    <!-----    Add-Box Start  ----->
        <div class="create-button"><img src="images/ok.png" width="25px" height="25px"></div>
        <div class="todo-content"> 
          <input type="text" name="new-task" placeholder="Write a new task here...">
        </div>
    </div>

    <div id="list-box" class="dark">                     <!-----    List-Box Start    ----->
      <ul id="todo-list" class="dark">        
        <li class="complete" draggable="true">       
          <div class="check-button">
            <div class="check-function dark"></div>
          </div>
          <div class="todo-content">
            Complete my JavaScript Project
          </div>
          <div class="remove-button"></div>
        </li>                   

        <li class="complete" draggable="true">      
          <div class="check-button">
            <div class="check-function dark"></div>
          </div>
          <div class="todo-content">
            Walk my lil' dog
          </div>
          <div class="remove-button"></div>
        </li>                   
        
        <li draggable="true">      
          <div class="check-button">
            <div class="check-function dark"></div>
          </div>
          <div class="todo-content">
            Learn new things !
          </div>
          <div class="remove-button"></div>
        </li>                   
        
        <li draggable="true">      
          <div class="check-button">
            <div class="check-function dark"></div>
          </div>
          <div class="todo-content">
            Make money to help my family
          </div>
          <div class="remove-button"></div>
        </li>  

        <li draggable="true">      
          <div class="check-button">
            <div class="check-function dark"></div>
          </div>
          <div class="todo-content">
            Get hired, or get some freelas :)
          </div>
          <div class="remove-button"></div>
        </li>

        <li draggable="true">      
          <div class="check-button">
            <div class="check-function dark"></div>
          </div>
          <div class="todo-content">
            Develop a website for my uncle's business
          </div>
          <div class="remove-button"></div>
        </li>  

        <li draggable="true">      
          <div class="check-button">
            <div class="check-function dark"></div>
          </div>
          <div class="todo-content">
            Wash the dishes 3x a day :(
          </div>
          <div class="remove-button"></div>
        </li>
      </ul>
      
      <div id="exibition-bar">                              <!-----    Exibition-Bar Start    ----->
        <div id="counter"></div>
        <div id="clear-complete">Clear Complete</div>
      </div>
    
    </div>    <!-- List-Box End -->

    <div id="display-bar" class="dark">
      <div id="disp-all" class="display">All</div>
      <div id="disp-active">Active</div>
      <div id="disp-complete">Complete</div>
    </div>
    
    <!--  Footer  -->
    <footer>
      <div>Made by <a href="https://github.com/caio303">caio303</a></div>
    
    </footer>
  
  </div>      <!-- Main-box / Container End -->


  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
